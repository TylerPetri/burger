<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(255, 204, 0);
    }

    h1 {
        color: rgb(255, 60, 0)
    }

    .output {
        max-width: 300px;
    }

    .munch {
        max-width: 300px;
        margin-right: 20px;
    }

    .devour {
        width: 80px;
        height: 40px;
    }

    #burgerIn {
        height: 100px;
        min-width: 300px;
        max-width: 500px;
        margin: 0
    }

    textarea {
        resize: none
    }
</style>

<body>
    <div class="container-fluid text-center mt-5" style="height:200px">
        <img src="./assets/burger.PNG" alt="burger icon">
    </div>
    <div class="container-fluid text-center">
        <h1>Eat-Da-Burger!</h1>
    </div>
    <div class="container d-flex my-4" style="max-width:1080px;">

        <div class="container preMunch" style="width:45%">
           <!-- List of burger requests -->
        </div>
        <div class="container postMunch" style="width:45%">
            <!-- List of devoured -->
        </div>
    </div>

    <div class="container d-flex justify-content-center text-center" style="max-width:600px">
        <form action='/api/burgers' method='post'>
            <textarea class="form-control" id="burgerIn" name="request"></textarea>
            <button class="btn btn-primary my-3" onClick="request()">Submit</button>
        </form>
    </div>
</body>

<script src="./assets/script.js" ></script>

</html>
